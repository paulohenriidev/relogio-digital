<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/clock.js" defer></script>
    <title>Relógio Digital</title>
</head>

<body>
    <main class="container">
        <h1>Hora Certa</h1>

        <section class="clock">
            <div class="time">
                <span id="horus">00</span>
                <p>Horas</p>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <p>Minutos</p>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <p>Segundos</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Paulo Henrique. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
